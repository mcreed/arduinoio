<html><head>
	<title>SocketIO TTY</title>
	<script type='text/javascript' src='/js/jquery-1.8.2.min.js'></script>
	<script type='text/javascript' src='/socket.io/socket.io.js'></script>
	<style media='screen' type='text/css'>
	body {
		background-color: black;
		font-family: Courier, monospace;
		color: lightgreen;
		text-wrap: normal;
		word-wrap: break-word;	
	}
	</style>
</head><body>
<script type='text/javascript' charset='utf8'>

$(document).ready(function() {

	function append(data) {
		var tty = $('#tty');
		tty.append(data);
		while ((tty.offset().top + tty.height()) > $(window).height()) {
			tty.first().contents().first().remove();
		}
	}

	var tty = io.connect('/tty');
	console.log('Socket connected', tty);
	tty.on('message', function(data) { 
		data = data.replace(/\n/g, '<br/>');
		data = data.replace(/ /g, '&nbsp;');
		append(data);
	});

	var cmd = '';
	$(window).bind('keypress', function(event) {
		var key = String.fromCharCode(event.charCode);
		console.log('key:', key, event);
		if ((key == '\r') || (key == '\n')) {
			tty.emit('message', cmd);
			cmd = '';
			append('<br/>');
		}
/*
		else if (key == 3) {
			tty.emit('message', '\x03');
			cmd = '';
			append('^C<br/>');
		}
*/
		else {
			cmd = cmd + key;
			append(key);
		}
	});
});

</script>
<div id='tty'></div>
</body></html>
